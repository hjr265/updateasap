{% extends "layout.html" %}

{% block content %}
	<div class="row flex-md-row-reverse">
		<div class="col-md-5 offset-md-1">
			<img src="{{ url_for('static', filename='images/promo/screenshot.png') }}" style="width: 100%;">
		</div>

		<div class="col-md-6">
			<p class="mt-3 mb-5">Get email digests and Slack notifications when your programming tools and self-hosted services get updates.</p>

			<div class="row">
				<div class="col-md-8">
					<form method="POST" action="/send_manage_link">
						<div class="mb-3">
							<label for="inpEmail" class="form-label">Email address</label>
							<input type="email" name="email" class="form-control" id="inpEmail" aria-describedby="hintEmail">
							<div id="hintEmail" class="form-text">We'll never share your email with anyone else.</div>
						</div>
						<button type="submit" class="btn btn-primary">Send Magic Link</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	{% include "footer.html" %}
{% endblock %}
